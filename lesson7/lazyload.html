<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lazy Loading Images</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>  
        <h1>Lazy Loading Images</h1>
        
        
            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/city.jpg" alt="image of a bright city"> <!--The onload attribute in HTML is used to execute a JavaScript function when an image or other resource has finished loading. -->
            </picture>
        

      
            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/clouds.jpg" alt="image of clouds">
            </picture>
     

            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/mon-sea.jpg" alt="image of mountains with a big lake">
            </picture>
       
        
      
            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/sea-a.jpg" alt="image of a brave sea">
            </picture>
  

   
            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/sea-b.jpg" alt="image of a calm sea">
            </picture>
       

    
            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/space-a.jpg" alt="image of a sky full of stars">
            </picture>
   

            <picture>
                <img class="lazyload" src="placeholder.png" data-src="../lazy_n_progressive/images/space.jpg" alt="image of stars and clouds">
            </picture>
     
           
            
      
      

        
        <script src="script.js"></script>
    </body>
</html>
